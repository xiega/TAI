<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Jakub Rzadkiewicz - 15.11.2022</title>
        <meta charset="utf-8">
        <style>
            body {background-color: darkblue;
                  color: white}
        </style>
    </head>
    <body>
        <fieldset>
			<legend>Formularz</legend>
			Dodatkowe informacje: <br>
			<label for="pu">Pokaż/ukryj</label>  
			<input type='checkbox' onclick='pokaz_ukryj()' id='pu'>
			<textarea style="display: none" rows="3" cols="50" id="dodatkowe" placeholder="Dodatkowe informacje:"></textarea><br>
			<button type='button' onclick='podsumuj()'>Podsumuj</button>
		</fieldset>
        <form>
            <p>Podsumowanie</p>
            <p id='podsum'></p>
        </form>
        
        <script>
            //for łaczy się z id wyzej
            function pokaz_ukryj()
            {
                if (pu.checked)
                    {dodatkowe.style.display="block";}
                else
                    {dodatkowe.style.display="none";}
            }
            
            function podsumuj()
            {
                let akapit=document.getElementById('podsum');
                akapit.innerHTML = '<h1>'+dodatkowe.value+'</h1>'
                
            }
        
        </script>
</html>
